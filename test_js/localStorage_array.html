<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div style="width: 100%; height: 60px; margin-top: 240px;">
      <h1 id="output" style="text-align: center;">TYPES OF SPORTS</h1>
      <input id="input" placeholder="Football, Basketball etc." style="margin-left: 540px; width: 12.5%;">
      <button onclick="save();">Save</button>
      <button onclick="view();">View</button>
    </div>

    <script>
      function save() {
        //get data from input box. ' ' to give space before text.
        var newData = ' ' + document.getElementById('input').value;

        //if there is nothing saved at the start then save an empty array
        if (localStorage.getItem('data') == null) {
          localStorage.setItem('data', '[]');
        }

        //get old data and swap it with the new data
        var oldData = JSON.parse(localStorage.getItem('data'));
        oldData.push(newData);

        //save the old + new data to localStorage
        localStorage.setItem('data', JSON.stringify(oldData));
      }

      function view() {
        //if there is data then continue
        if (localStorage.getItem('data') != null) {
          document.getElementById('output').innerHTML = JSON.parse(localStorage.getItem('data'));
        }
      }

    </script>
  </body>
</html>
