    <script>
    function changeMe(){
      var name1 = document.getElementById("name1").value;
      var name2 = document.getElementById("name2").value;

      var date = document.getElementById("date").value;
      var time = document.getElementById("time").value;
      var place = document.getElementById("place").value;

      var myBox1 = document.getElementById("Name1");
      myBox1.innerHTML = name1;
      var myBox2 = document.getElementById("Name2");
      myBox2.innerHTML = name2;
      var myBox3 = document.getElementById("Title");
      myBox3.innerHTML = title;
      var myBox4 = document.getElementById("Date");
      myBox4.innerHTML = date;
      var myBox5 = document.getElementById("Time");
      myBox5.innerHTML = time;
      var myBox6 = document.getElementById("Place");

}

    body{

    }

    nav{
      background-image: linear-gradient(to bottom right, #ddd6f3, #faaca8);
      height: 120px;
      width: 100%;
      word-spacing: 30px;
    }

    nav ul{
      float: right;
      margin-right: 70px;
    }

    nav ul li{
      display: inline-block;
      line-height: 80px;
      margin: 0px 5px;
    }

    nav ul li a{
      font-size: 18px;
      text-decoration: none;
      text-transform: uppercase;
      padding: 7px 13px;
      border-radius: 3px;
      color: #333;
    }

    .nav1{
      word-spacing: normal;
    }

    a.active,a:hover{
      transition: 0.5s;
    }

    .checkbtn{
      font-size: 30px;
      color: white;
      float: right;
      line-height: 80px;
      margin-right: 40px;
      cursor: pointer;
      display: none;
    }

    #check{
      display: none;
    }

    @media (max-width: 952px){
      nav ul li a{
        font-size: 14px;
      }
    }
    @media (max-width: 858px){

        display: block;
      }

        position: absolute;
        width: 100%;

        background: lightpink;
        top: 80px;
        left: -100%;
        text-align: center;
        transition: all 0.5s;
        z-index: 9;
      }
      nav ul li{
        display: block;
        margin: 50px 0;
        line-height: 50px;
      }
      nav ul li a{
        font-size: 20px;
      }
      a:hover,a.active{
        background: none;
        color: green;
      }
      #check:checked ~ ul{
        left: 0;
      }
