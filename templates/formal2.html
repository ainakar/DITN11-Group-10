<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .container{
        height: 600px;
        width: 450px;
        background-image: url(images/floral-bg2.jpg);
        background-position: center;
        background-size: cover;
        margin: auto;
        box-sizing: border-box;
        position: relative;
        opacity: 0.9;
      }

      .box{
        height: 540px;
        width: 380px;
        margin: 40px 40px 40px 40px;
        border: 2px solid black;
        background-color: white;
        opacity: 0.9;
        position: relative;
        top: 25px;
        right: 5px;
      }

      .name{
        font-family: 'Cookie', cursive;
        font-size: 40px;
        position: relative;
        left: 160px;
        top: 20px;
      }

      .and{
        font-family: 'Cookie', cursive;
        font-size: 20px;
        position: relative;
        left: 190px;
        bottom: 95px;
      }

      .text{
        font-family: 'Cookie', cursive;
        font-size: 20px;
        position: relative;
        left: 130px;
        bottom: 30px;
        letter-spacing: 1px;
      }

      .text2{
        font-family: 'Cookie', cursive;
        font-size: 25px;
        position: relative;
        left: 115px;
        bottom: 40px;
        letter-spacing: 1px;
      }

      .datetime{
        font-family: 'Cookie', cursive;
        font-size: 20px;
        position: relative;
        left: 80px;
        top: 20px;
        letter-spacing: 1px;
      }

      .place{
        font-family: 'Cookie', cursive;
        font-size: 20px;
        position: relative;
        left: 260px;
        bottom: 70px;
        letter-spacing: 1px;
      }

      .hr{
        height: 70px;
        width: 1px;
        color: blue;
        position: relative;
        bottom: 130px;
        background-color: black;
      }



    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <p class="name">Name <br><br> Name</p>
        <p class="and">&</p>
        <p class="text">invites you to their</p>
        <p class="text2"><b>Wedding Ceremony</b></p>
        <p class="datetime">On: <br> Date <br> Time</p>
        <p class="place">At: <br> Place</p>
        <hr class="hr">
      </div>

    </div>
  </body>
</html>
