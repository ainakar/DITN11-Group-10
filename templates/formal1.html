<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
    <style media="screen">
    *{
      box-sizing:border-box;
    }

    body{
      margin: 0px;
    }

    nav{
      background-image: linear-gradient(to bottom right, #ddd6f3, #faaca8);
      height: 120px;
      width: 100%;
      word-spacing: 30px;
    }

    nav ul{
      float: right;
      margin-right: 70px;
    }

    nav ul li{
      display: inline-block;
      line-height: 80px;
      margin: 0px 5px;
    }

    nav ul li a{
      font-size: 17px;
      text-decoration: none;
      text-transform: uppercase;
      padding: 7px 13px;
      border-radius: 3px;
      color: #333;
    }

    .nav1{
      word-spacing: normal;
    }

    a.active,a:hover{
      transition: 0.5s;
    }

    .checkbtn{
      font-size: 30px;
      color: white;
      float: right;
      line-height: 80px;
      margin-right: 40px;
      cursor: pointer;
      display: none;
    }

    #check{
      display: none;
    }

    @media (max-width: 952px){
      nav ul li a{
        font-size: 14px;
      }
    }
    @media (max-width: 858px){
      .checkbtn{
        display: block;
      }
      ul{
        position: absolute;
        width: 100%;
        height: 100vh;
        background: lightpink;
        top: 80px;
        left: -100%;
        text-align: center;
        transition: all 0.5s;
        z-index: 9;
      }
      nav ul li{
        display: block;
        margin: 50px 0;
        line-height: 50px;
      }
      nav ul li a{
        font-size: 20px;
      }
      a:hover,a.active{
        background: none;
        color: green;
      }
      #check:checked ~ ul{
        left: 0;
      }
    }

    .box{
      height: 710px;
      width: 470px;
      margin: 40px;
      border: 3px solid black;
      background-color: white;
      opacity: 0.9;
      position: relative;
      top: 40px;
    }
    .title{
      font-family: 'Great Vibes', cursive;
      font-size: 60px;
      position: relative;
    }
    .of{
      font-family: 'Great Vibes', cursive;
      font-size: 35px;
      position: relative;
      bottom: 40px;
    }
    .name1{
      font-family: 'Great Vibes', cursive;
      font-size: 35px;
      position: relative;
      bottom: 30px;
    }
    .and{
      font-family: 'Great Vibes', cursive;
      font-size: 25px;
      position: relative;
      bottom: 150px;
    }
    .date{
      font-family: 'Great Vibes', cursive;
      font-size: 30px;
      position: relative;
      bottom: 70px;
    }
    .time{
      font-family: 'Great Vibes', cursive;
      font-size: 30px;
      position: relative;
      bottom: 95px;
    }
    .place{
      font-family: 'Great Vibes', cursive;
      font-size: 30px;
      position: relative;
      bottom: 85px;
    }

    .content{
      height: 1200px;
      width: 100%;
      margin: 0px;
      background-color: #D2FCF9;
      padding: 10px;
      position: relative;
      display: flex;
      text-align: center;
      justify-content: center;
    }

    .container{
      height: 800px;
      width: 550px;
      position: relative;
      bottom: 20px;
      background-image: url(images/813560.jpg);
      background-position: center;
      background-size: cover;
      margin: 90px;
      opacity: 0.9;
      align-items: center;
    }

    .main{
      margin-top: 100px;
    }

    @media (max-width: 858px){
      .container{
        height: 700px;
        width: 500px;
      }
      .box{
        height: 610px;
        width: 420px;
      }
    }

    footer{
      background-image: linear-gradient(to bottom right, #ddd6f3, #faaca8);
      height: 130px;
      width: 100%;
      word-spacing: 30px;
      position: relative;
    }

    footer ul{
      float: right;
      margin-right: 100px;
    }

    footer ul li{
      display: inline-block;
      line-height: 80px;
      margin: 0px 5px;
    }

    footer ul li a{
      font-size: 18px;
      text-decoration: none;
      text-transform: uppercase;
      padding: 7px 13px;
      border-radius: 3px;
      color: #333;
    }

    .footer1{
      word-spacing: normal;
    }

    @media (max-width: 952px){
      footer ul li a{
        font-size: 14px;
        word-spacing: 20px;
      }
    }

    #social{
      position: relative;
      padding: 10px;

    }

    .fa {
      padding: 20px;
      font-size: 20px;
      width: 40px;
      height: 40px;
      text-align: center;
      text-decoration: none;
      border-radius: 50%;
    }

    .fa:hover {
        opacity: 0.7;
    }

    .fa-facebook {
      background: #3B5998;
      color: white;
      margin-left: 200px;
    }

    .fa-twitter {
      background: #55ACEE;
      color: white;
    }

    .fa-instagram {
      background: #cd486b;
      color: white;
    }

    .form{
      float: right;
      margin-left: 50px;
      position: relative;
      top: 350px;
      width: 300px;
      height: 450px;
      border: 2px solid black;
      background: lightpink;
      padding: 50px;
      padding-top: 20px;
      font-size: 20px;
    }

    input{
      height: 40px;
    }

    button{
      height: 30px;
      width: 100px;
      font-size: 20px;
    }

    </style>
