<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>

    <style media="screen">
    *{
      box-sizing:border-box;
    }

    body{
      margin: 0px;
    }

/*whole nav section*/
    nav{
      background-image: linear-gradient(to bottom right, #ddd6f3, #faaca8);
      height: 120px;
      width: 100%;
      word-spacing: 30px;
    }

    nav ul{
      float: right;
      margin-right: 70px;
    }

    nav ul li{
      display: inline-block;
      line-height: 80px;
      margin: 0px 5px;
    }

    nav ul li a{
      font-size: 18px;
      text-decoration: none;
      text-transform: uppercase;
      padding: 7px 13px;
      border-radius: 3px;
      color: #333;
    }

    .nav1{
      word-spacing: normal;
    }

    a.active,a:hover{
      transition: 0.5s;
    }

    .checkbtn{
      font-size: 30px;
      color: white;
      float: right;
      line-height: 80px;
      margin-right: 40px;
      cursor: pointer;
      display: none;
    }

    #check{
      display: none;
    }

    @media (max-width: 1050px){
      nav ul li a{
        font-size: 14px;
      }
    }
    @media (max-width: 858px){
      .checkbtn{
        display: block;
      }
      ul{
        position: fixed;
        width: 100%;
        height: 100vh;
        background: lightpink;
        top: 80px;
        left: -100%;
        text-align: center;
        transition: all 0.5s;
        z-index: 9;
      }
      nav ul li{
        display: block;
        margin: 50px 0;
        line-height: 50px;
      }
      nav ul li a{
        font-size: 20px;
      }
      a:hover,a.active{
        background: none;
        color: green;
      }
      #check:checked ~ ul{
        left: 0;
      }
    }
/* e-card section */
    .box{
      height: 710px;
      width: 470px;
      margin: 40px;
      border: 3px solid black;
      background-color: white;
      opacity: 0.9;
      position: relative;
      top: 40px;
    }
    #Title{
      font-family: 'Great Vibes', cursive;
      font-size: 60px;
      position: relative;
      height: 150px;
      width: 300px;
      border: 1px solid black;
      margin-left: 90px;
      margin-top: 40px;
      margin-bottom: 10px;
      border-style: hidden;
    }
    .of{
      font-family: 'Great Vibes', cursive;
      font-size: 30px;
      position: relative;
      bottom: 50px;
      margin-top: 70px;
    }
    #Name1{
      font-family: 'Great Vibes', cursive;
      font-size: 35px;
      position: relative;
      bottom: 50px;
      height: 50px;
      width: 230px;
      border: 1px solid black;
      margin-left: 120px;
      border-style: hidden;
    }
    .and{
      font-family: 'Great Vibes', cursive;
      font-size: 25px;
      position: relative;
      bottom: 100px;
    }

    #Name2{
      font-family: 'Great Vibes', cursive;
      font-size: 35px;
      position: relative;
      top: 30px;
      height: 50px;
      width: 230px;
      border: 1px solid black;
      margin-left: 120px;
      border-style: hidden;
    }
    #Date{
      font-family: 'Great Vibes', cursive;
      font-size: 30px;
      position: relative;
      bottom: 30px;
      height: 40px;
      width: 150px;
      border: 1px solid black;
      margin-left: 160px;
      border-style: hidden;
    }
    #Time{
      font-family: 'Great Vibes', cursive;
      font-size: 30px;
      position: relative;
      bottom: 20px;
      height: 40px;
      width: 150px;
      border: 1px solid black;
      margin-left: 160px;
      border-style: hidden;
    }
    #Place{
      font-family: 'Great Vibes', cursive;
      font-size: 30px;
      position: relative;
      top: 15px;
      height: 40px;
      width: 180px;
      border: 1px solid black;
      margin-left: 140px;
      border-style: hidden;
    }

    .container{
      height: 800px;
      width: 550px;
      position: relative;
      bottom: 20px;
      background-image: url(images/813560.jpg);
      background-position: center;
      background-size: cover;
      margin: 90px;
      opacity: 0.9;
      align-items: center;
    }

    .main{
      margin-top: 30px;
    }



/* whole content sec */
    .content{
      height: 1200px;
      width: 100%;
      margin: 0px;
      background-color: #D2FCF9;
      padding: 10px;
      position: relative;
      display: flex;
      text-align: center;
      justify-content: center;
    }

    .save{
      border: 2px solid black;
      width: 200px;
      height: 100px;
      background-color: lightpink;
      position: relative;
      top: 700px;
      right: 250px;
    }

    .save1{
      font-size: 20px;
      position: relative;
      top: 20px;
    }

    #button1{
      width: 70px;
      height: 30px;
      font-size: 15px;
      position: relative;
      top: 30px;
    }

    @media (max-width: 1050px){
      .main{
        width: 400px;
        height: 650px;
        margin-left: 110px;
      }
      .content{
        height: 1600px;
      }
      .formsec{
        position: relative;
        top: 750px;
        right: 250px;
      }
      .save{
        position: relative;
        top: 1330px;
        right: 200px;
      }
      .save1{
        font-size: 16px;
      }
    }

/* footer section */
    footer{
      background-image: linear-gradient(to bottom right, #ddd6f3, #faaca8);
      height: 130px;
      width: 100%;
      word-spacing: 30px;
      position: relative;
    }

    footer ul{
      float: right;
      margin-right: 100px;
    }

    footer ul li{
      display: inline-block;
      line-height: 80px;
      margin: 0px 5px;
    }

    footer ul li a{
      font-size: 18px;
      text-decoration: none;
      text-transform: uppercase;
      padding: 7px 13px;
      border-radius: 3px;
      color: #333;
    }

    .footer1{
      word-spacing: normal;
    }

    @media (max-width: 1050px){
      footer ul li a{
        font-size: 14px;
        word-spacing: 20px;
      }
    }


/* form section */
    .form{
      float: right;
      margin-left: 50px;
      position: relative;
      top: 200px;
      width: 300px;
      height: 480px;
      border: 2px solid black;
      background: lightpink;
      padding: 50px;
      padding-top: 20px;
      font-size: 20px;
    }

    input{
      height: 40px;
    }

    button{
      height: 30px;
      width: 100px;
      font-size: 15px;
      position: relative;
      top: 20px;
    }

    </style>
    </head>
    <title></title>
  <body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class = "fas fa-bars"></i>
      </label>
      <ul>
        <li><a href="../index.html" class="active">Home</a></li>
        <li><a href="../index.html">Templates</a></li>
        <li class="nav1"><a href="createown.html">Create Your Own</a></li>
        <li class="nav1"><a href="#">Favourites</a></li>
        <li class="nav1"><a href="#">Login/Sign Up</a></li>
      </ul>
    </nav>

<div class="content">
  <div class="main">
    <div class="container">
      <div class="box">
        <div id="Title">Wedding Ceremony</div>
        <p class="of">of</p>
        <div id="Name1">John Doe</div>
        <div id="Name2">Jane Doe</div>
        <p class="and">&</p>
        <div id="Date">3 May 2021</div>
        <div id="Time">12pm</div>
        <div id="Place">JP Amphitheatre</div>
      </div>
    </div>
    </div>

<div class="formsec">
    <div class="form">
      <label>Heading:</label>
      <input type="text" id="heading" placeholder="e.g Wedding Ceremony" size="25"> <br>

      <label>Name 1:</label>
      <input type="text" id="name1" placeholder="Enter name 1" size="25"><br>

      <label>Name 2:</label>
      <input type="text" id="name2" placeholder="Enter name 2" size="25"><br>

      <label>Date:</label>
      <input type="text" id="date" placeholder="Enter date" size="25"><br>

      <label>Time:</label>
      <input type="text" id="time" placeholder="Enter time" size="25"><br>

      <label>Place:</label>
      <input type="text" id="place" placeholder="Enter place" size="25"><br>

      <button type="button" onclick="changeMe()" id="entry">Submit!</button>
    </div>
  </div>

  <div class="save">
    <div class="save1">Save this template</div>
    <button type="button" onclick="rememberMe()" id="button1">Save</button>
  </div>
  </div>

    <div class="footer">
      <footer>
        <ul>
          <li>
            <a href="#" class="footer1">Help</a>
            <a href="#" class="footer1">FAQ</a>
            <a href="#" class="footer1">Contact: +673 1234567</a>
            <a href="#" class="footer1">Email: abc@email.com</a>
          </li>
        </ul>
      </footer>
    </div>

    <script>
    function changeMe(){
      var heading = document.getElementById("heading").value;
      var name1 = document.getElementById("name1").value;
      var name2 = document.getElementById("name2").value;
      var date = document.getElementById("date").value;
      var time = document.getElementById("time").value;
      var place = document.getElementById("place").value;

      var myBox1 = document.getElementById("Title");
      myBox1.innerHTML = heading;
      var myBox2 = document.getElementById("Name1");
      myBox2.innerHTML = name1;
      var myBox3 = document.getElementById("Name2");
      myBox3.innerHTML = name2;
      var myBox4 = document.getElementById("Date");
      myBox4.innerHTML = date;
      var myBox5 = document.getElementById("Time");
      myBox5.innerHTML = time;
      var myBox6 = document.getElementById("Place");
      myBox6.innerHTML = place;
    }

    function rememberMe(){
      localStorage.setItem("heading", heading.value);
      localStorage.setItem("name1", name1.value);
      localStorage.setItem("name2", name2.value);
      localStorage.setItem("date", date.value);
      localStorage.setItem("time", time.value);
      localStorage.setItem("place", place.value);

      document.getElementById("Title").innerHTML = localStorage.getItem("heading");
      document.getElementById("Name1").innerHTML = localStorage.getItem("name1");
      document.getElementById("Name2").innerHTML = localStorage.getItem("name2");
      document.getElementById("Date").innerHTML = localStorage.getItem("date");
      document.getElementById("Time").innerHTML = localStorage.getItem("time");
      document.getElementById("Place").innerHTML = localStorage.getItem("place");
    }

    if ("Title" != null) {
      document.getElementById("Title").innerHTML = localStorage.getItem("heading") || 'Wedding Ceremony';
    }
    if ("Name1" != null) {
      document.getElementById("Name1").innerHTML = localStorage.getItem("name1") || 'John Doe';
    }
    if ("Name2" != null) {
      document.getElementById("Name2").innerHTML = localStorage.getItem("name2") || 'Jane Doe';
    }
    if ("Date" != null) {
      document.getElementById("Date").innerHTML = localStorage.getItem("date") || '3 May 2021';
    }
    if ("Time" != null) {
      document.getElementById("Time").innerHTML = localStorage.getItem("time") || '12pm';
    }
    if ("Place" != null) {
      document.getElementById("Place").innerHTML = localStorage.getItem("place") || 'JP Amphitheatre';
    }

    </script>
  </body>
</html>
