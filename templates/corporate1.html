/*whole nav section*/

      background-image: linear-gradient(to bottom right, #ddd6f3, #faaca8);

        display: block;
      }

        position: fixed;
        width: 100%;

        background: lightpink;
        top: 80px;
        left: -100%;

        transition: all 0.5s;
        z-index: 9;

      nav ul li{
        display: block;
        margin: 50px 0;
        line-height: 50px;
      }

<div class="formsec">
    <div class="form">
      <label>Company:</label>
      <input type="text" id="company" placeholder="Enter your company name" size="25"> <br>

      <input type="text" id="perkara" placeholder="Enter event name" size="25"><br>

  </div>

    <div class="footer">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
    function changeMe(){
      var company = document.getElementById("company").value;
      var perkara = document.getElementById("perkara").value;
      var text = document.getElementById("text").value;
      var date_3 = document.getElementById("date_3").value;
      var time_3 = document.getElementById("time_3").value;
      var place_3 = document.getElementById("place_3").value;

      var myBox1 = document.getElementById("Company");
      myBox1.innerHTML = company;
      var myBox2 = document.getElementById("Perkara");
      myBox2.innerHTML = perkara;
      var myBox3 = document.getElementById("Text");
      myBox3.innerHTML = text;
      var myBox4 = document.getElementById("Date_3");
      myBox4.innerHTML = date_3;
      var myBox5 = document.getElementById("Time_3");
      myBox5.innerHTML = time_3;
      var myBox6 = document.getElementById("Place_3");
      myBox6.innerHTML = place_3;
    }

    function rememberMe(){
      localStorage.setItem("company", company.value);
      localStorage.setItem("perkara", perkara.value);
      localStorage.setItem("text", text.value);
      localStorage.setItem("date_3", date_3.value);
      localStorage.setItem("time_3", time_3.value);
      localStorage.setItem("place_3", place_3.value);

      document.getElementById("Company").innerHTML = localStorage.getItem("company");
      document.getElementById("Perkara").innerHTML = localStorage.getItem("perkara");
      document.getElementById("Text").innerHTML = localStorage.getItem("text");
      document.getElementById("Date_3").innerHTML = localStorage.getItem("date_3");
      document.getElementById("Time_3").innerHTML = localStorage.getItem("time_3");
      document.getElementById("Place_3").innerHTML = localStorage.getItem("place_3");
    }

    if ("Company" != null) {
      document.getElementById("Company").innerHTML = localStorage.getItem("company") || 'Tesla';
    }
    if ("Perkara" != null) {
      document.getElementById("Perkara").innerHTML = localStorage.getItem("perkara") || 'PRODUCT LAUNCHING EVENT';
    }
    if ("Text" != null) {
      document.getElementById("Text").innerHTML = localStorage.getItem("text") || 'Our company has invited you to witness our brand new product launch.';
    }
    if ("Date_3" != null) {
      document.getElementById("Date_3").innerHTML = localStorage.getItem("date_3") || '3 May 2021';
    }
    if ("Time_3" != null) {
      document.getElementById("Time_3").innerHTML = localStorage.getItem("time_3") || '12pm';
    }
    if ("Place_3" != null) {
      document.getElementById("Place_3").innerHTML = localStorage.getItem("place_3") || 'Ballroom';
    }

    //favourites
    $('.addToFavBtn').on('click', event => {
    var template = $(event.target).parents()[1].firstElementChild.innerHTML;

    var favorites = localStorage.getItem("favorites");
    if (!favorites){
    localStorage.setItem("favorites", JSON.stringify({favTemplate:[]}));
    favorites = JSON.parse(localStorage.getItem("favorites"));
    }else{
    favorites = JSON.parse(favorites);
    }

    favorites.favTemplate.push(template);

    localStorage.setItem("favorites", JSON.stringify(favorites));

    });
     </script>
